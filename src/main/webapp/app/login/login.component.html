<section class="vh-80 gradient-custom">
  <div class="container py-5 h-80">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-info-subtle text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-black-50 mb-5">Please enter your login and password!</p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input
                  [(ngModel)]="info.username"
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                />
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <p-password
                  [(ngModel)]="info.password"
                  id="typePasswordX"
                  [toggleMask]="true"
                  class="form-control form-control-lg"
                  pInputText
                />
              </div>

              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-outline-success btn-lg px-5"
                type="submit"
                (click)="login()"
                [disabled]="isFormValid()"
              >
                Login
              </button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-black-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
