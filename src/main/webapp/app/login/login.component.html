<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <div class="text-center text-black-50">
      <h1>connecter-vous</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group mt-3">
        <label for="email">Email :</label>
        <input type="text" formControlName="email" id="email" class="form-control">
        <ng-container *ngIf="loginForm.get('email')?.touched">
          <small
            *ngIf="loginForm.get('email')?.getError('required')"
            class="text-danger"
          >
            ce champs est obligatoire.
          </small>
          <small
            *ngIf="loginForm.get('email')?.dirty && loginForm.get('email')?.getError('email')"
            class="text-danger"
          >
            ce champs doit être email.
          </small>
        </ng-container>
      </div>

      <div class="form-group mt-3">
        <label for="password">Password :</label>
        <input type="password" formControlName="password" id="password" class="form-control">
        <ng-container *ngIf="loginForm.get('password')?.touched">
          <small
            *ngIf="loginForm.get('password')?.getError('required')"
            class="text-danger"
          >
            ce champs est obligatoire.
          </small>
          <small
            *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.getError('minlength')"
            class="text-danger"
          >
            mot de passe doit superieur de 8 caractères.
          </small>
        </ng-container>
      </div>

      <div class="d-grid">
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-block btn-primary mt-4">Connexion</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small>
        Vous n'avais pas un compte? <a routerLink="/signup" class="text-primary-emphasis fw-semibold">Créer un compte.</a>
      </small>
    </div>
  </div>
</div>
